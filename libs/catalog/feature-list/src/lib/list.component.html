<h1>catalog-list</h1>

<mat-grid-list cols="5" rowHeight="1:2">
  <mat-grid-tile
    *ngFor="let masterpieceListItem of masterpieceListItemList$ | async"
  >
    <div style="padding: 1rem">
      <catalog-catalog-list-item
        [item]="masterpieceListItem"
      >
        <ng-container
          *ngIf="actionsTemplateRef"
          [ngTemplateOutlet]="actionsTemplateRef"
          [ngTemplateOutletContext]="{ $implicit: masterpieceListItem.id }"
        >
        </ng-container>
      </catalog-catalog-list-item>
    </div>
  </mat-grid-tile>
</mat-grid-list>
